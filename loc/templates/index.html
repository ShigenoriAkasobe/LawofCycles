<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .counter {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .indicator {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            background: #e9ecef;
            color: #495057;
            font-weight: 500;
        }

        .indicator.flag-a {
            background: #ffeaa7;
            color: #d63031;
        }

        .indicator.flag-b {
            background: #a29bfe;
            color: #6c5ce7;
        }

        .flag-section {
            margin-bottom: 25px;
        }

        .flag-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .flag-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .flag-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .flag-option label {
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .flag-option.flag-a label {
            color: #d63031;
        }

        .flag-option.flag-b label {
            color: #6c5ce7;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            background: #f8f9fa;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #e9ecef;
            color: #495057;
        }

        .reset-btn:hover {
            background: #dee2e6;
        }

        .output-group {
            margin-top: 30px;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-animation {
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Exchange Box</h1>

        <div class="status-bar">
            <div class="counter">
                Counter: <span id="counterValue">0</span>
            </div>
            <div class="indicator" id="indicator">
                Ready to start
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="flag-section">
            <label>Select Flag:</label>
            <div class="flag-options">
                <div class="flag-option flag-a">
                    <input type="radio" id="flagA" name="flag" value="A">
                    <label for="flagA">Flag A</label>
                </div>
                <div class="flag-option flag-b">
                    <input type="radio" id="flagB" name="flag" value="B">
                    <label for="flagB">Flag B</label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="inputText">Input Text:</label>
            <input type="text" id="inputText" placeholder="Enter your text here...">
        </div>

        <div class="button-group">
            <button class="submit-btn" onclick="submitForm()">Submit</button>
            <button class="reset-btn" onclick="resetApp()">Reset</button>
        </div>

        <div class="output-group">
            <label for="outputText">Output Text:</label>
            <textarea id="outputText" readonly placeholder="Output will appear here..."></textarea>
        </div>
    </div>

    <script>
        console.log('Exchange Box script loaded');

        // Load initial state
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing...');
            loadState();
        });

        function loadState() {
            fetch('/state')
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                });
        }

        function submitForm() {
            const flagA = document.getElementById('flagA');
            const flagB = document.getElementById('flagB');
            const inputText = document.getElementById('inputText').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error
            errorMessage.classList.remove('show');

            // Check if flag is selected
            let selectedFlag = null;
            if (flagA.checked) {
                selectedFlag = 'A';
            } else if (flagB.checked) {
                selectedFlag = 'B';
            }

            if (!selectedFlag) {
                showError('Please select a flag (A or B)');
                return;
            }

            // Submit to server
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    flag: selectedFlag,
                    input_text: inputText
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update output
                    document.getElementById('outputText').value = data.output_text;

                    // Update UI
                    updateUI({
                        stored_flag: data.stored_flag,
                        counter: data.counter
                    });

                    // Clear input
                    document.getElementById('inputText').value = '';

                    // Uncheck flags
                    flagA.checked = false;
                    flagB.checked = false;

                    // Success animation
                    document.querySelector('.container').classList.add('success-animation');
                    setTimeout(() => {
                        document.querySelector('.container').classList.remove('success-animation');
                    }, 500);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                showError('An error occurred. Please try again.');
                console.error('Error:', error);
            });
        }

        function resetApp() {
            console.log('resetApp function called');
            fetch('/reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Reset response:', data);
                if (data.success) {
                    // Clear all fields
                    document.getElementById('inputText').value = '';
                    document.getElementById('outputText').value = '';
                    document.getElementById('flagA').checked = false;
                    document.getElementById('flagB').checked = false;
                    document.getElementById('errorMessage').classList.remove('show');

                    // Update UI
                    updateUI({
                        stored_flag: null,
                        counter: 0
                    });

                    console.log('Reset completed successfully');
                } else {
                    console.error('Reset failed:', data);
                }
            })
            .catch(error => {
                console.error('Reset error:', error);
                showError('Failed to reset. Please try again.');
            });
        }

        function updateUI(data) {
            const indicator = document.getElementById('indicator');
            const counterValue = document.getElementById('counterValue');

            // Update counter
            counterValue.textContent = data.counter;

            // Update indicator
            indicator.className = 'indicator';
            if (data.stored_flag === 'A') {
                indicator.textContent = 'A is stored';
                indicator.classList.add('flag-a');
            } else if (data.stored_flag === 'B') {
                indicator.textContent = 'B is stored';
                indicator.classList.add('flag-b');
            } else {
                indicator.textContent = 'Ready to start';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Allow Enter key to submit
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitForm();
            }
        });
    </script>
</body>
</html>
